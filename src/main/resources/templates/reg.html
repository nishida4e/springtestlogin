<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<title>登録画面</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css}" />
</head>
<body>

	<div class="container">

		<h3>登録画面</h3>

		<form th:action="@{/menu/back}" method="post">
			<input type="submit" class="btn btn-default" value="戻る" />
		</form>

		<br />

		<p>
			<span sec:authentication="principal.user.username">吉野家</span>
			さんがログイン中
		</p>
		<form th:action="@{/logout}" method="post">
			<input type="submit" class="btn btn-default btn-xs" value="ログアウト" />
		</form>

		<hr />

		<form th:action="@{/menu/create}" th:object="${foodPriceForm}"
			method="post">
			<fieldset>

				<legend>登録フォーム</legend>

				<div class="form-group"
					th:classappend="${#fields.hasErrors('name')}? 'has-error has-feedback'">
					<label for="name" class="control-label">商品名</label> <input
						type="text" name="name" th:field="*{name}" class="form-control" />
					<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
						class="help-block">エラーメッセージ表示領域</span>
				</div>

				<div class="form-group"
					th:classappend="${#fields.hasErrors('price')}? 'has-error has-feedback'">
					<label for="price" class="control-label">価格</label> <input
						type="text" name="price" th:field="*{price}" class="form-control" />
					<span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
						class="help-block">エラーメッセージ表示領域</span>
				</div>

				<input type="hidden" name="id" th:value="*{id}" />
				<button type="submit" class="btn btn-success btn-lg btn-block">登録</button>

			</fieldset>
		</form>

	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
		th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
	<script
		src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
