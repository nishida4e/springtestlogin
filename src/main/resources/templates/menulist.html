<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<title>一覧画面</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css}" />
</head>
<body>

	<div class="container">


		<h3>一覧画面</h3>

		<form th:action="@{/menu/reg}" method="post">
			<input type="submit" class="btn btn-success" value="新規登録" />
		</form>

		<br />

		<p>
			<span sec:authentication="principal.user.username">吉野家</span>
			さんがログイン中
		</p>
		<form th:action="@{/logout}" method="post">
			<input type="submit" class="btn btn-default btn-xs" value="ログアウト" />
		</form>

		<br />

		<table class="table table-striped table-condensed">
			<tr>
				<th>商品名</th>
				<th>価格</th>
				<th>担当店</th>
				<th colspan="2"></th>
			</tr>
			<tr th:each="food : ${foodModel}">
				<td th:text="${food.name}">牛丼</td>
				<td th:text="${food.price}">380</td>
				<td th:text="${food.user.username}">吉野家</td>
				<td>
					<form th:action="@{/menu/edit}" method="post">
						<input class="btn btn-default btn-sm" type="submit" value="編集" />
						<input type="hidden" name="id" th:value="${food.id}" />
					</form>
				</td>
				<td>
					<form th:action="@{/menu/delete}" method="post">
						<input class="btn btn-danger btn-sm" type="submit" value="削除" />
						<input type="hidden" name="id" th:value="${food.id}" />
					</form>
				</td>
			</tr>

		</table>

		<!-- 
		<form th:action="@{/menu/test}" method="post">
			<input type="submit" class="btn btn-default btn-xs" value="test" />
		</form>
 -->
	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
		th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
	<script
		src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
